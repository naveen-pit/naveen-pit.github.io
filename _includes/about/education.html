  <div class="col mt-4">
    <div class="timeline-body bg-themed">
      {% for item in site.data.education %}
      <div class="timeline-item">
        <div class="content">
          <div class="row">
            <div class="col-md-2">
                <img src="{{ item.image_url }}" class="img-fluid" alt="{{ item.title }} description" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-10">
              <h2>{{ item.title }}</h2>
              <h6 class="date">{{ item.from }} — {{ item.to }}</h6>
            </div>
            <div class="col-md-12">
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
